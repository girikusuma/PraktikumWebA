<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Belajar Tabel</title>
</head>
<body>
<center>
	<form action="" method="post">
		<table>
			<tr>
				<td>Username</td>
				<td>:</td>
				<td><input type="text" placeholder="Username" name="username"></input></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" placeholder="Password" name="password"></input></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td><center><input type="radio" value="Male" name="jeniskelamin"></input> Male &nbsp <input type="radio" value="Female" name="jeniskelamin"></input>  Female</center></td>
			</tr>
			<tr>
				<td>Hobby</td>
				<td>:</td>
				<td><center><input type="checkbox" value="Coding" name="hobby"></input> Coding &nbsp <input type="checkbox" value="Design" name="hobby"></input>  Design</center></td>
			</tr>
			<tr>
				<td>Combo Box</td>
				<td>:</td>
				<td>
					<select id="lokasi">
						<option value="Bali" selected>Bali</option>
						<option value="Jawa">Jawa</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Textarea</td>
				<td>:</td>
				<td><textarea rows="5" cols="20"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><input type="submit"></input></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
